<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

<body>


    <nav class="navbar navbar-light bg-light mb-5">
        <a class="navbar-brand">

        </a>
        <form class="form-inline">

    <form class="form-inline">

    <div class="container">

                            <th id="idProva1"></th>

                            <th id="idMedia1"></th>
                            <th id="thRemover">

                        </tr>
                    </tbody>
                    <tbody class="tbody2">
                        <tr>

                            <th id="idnome2"></th>

                            <th id="idTrabalho2"></th>
                            <th id="idProva2"></th>
                            <th id="idSoma2"></th>
                            <th id="idMedia2"></th>
                            <th>
                                <button id="remove" type="button" class="btn btn-danger"
                                    onclick='removeLinha()'>Remover</button>
                            </th>
                        </tr>
                    </tbody>
                    <tbody class="tbody3">
                        <tr>
                            <th id="idAluno">3</th>
                            <th id="idnome3"></th>
                            <th id="idlista3"></th>

                            <th id="idProva3"></th>
                            <th id="idSoma3"></th>
                            <th id="idMedia3"></th>
                            <th>
                                <button id="remove" type="button" class="btn btn-danger"
                                    onclick='removeLinha()'>Remover</button>
                            </th>
                        </tr>
                    </tbody>
                    <tbody class="tbody4">
                        <tr>
                            <th id="idAluno">4</th>
